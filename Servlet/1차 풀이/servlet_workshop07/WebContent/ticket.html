<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="ReserveTicketServlet" method="get">
<h1> 서블릿 워크샵 07 </h1>
<h3> [ 티켓 예매 정보 입력 ] </h3>
<div> [티켓 구매일 기준: 미성년자 - 19세 미만, 경로자 : 만 60세 이상] </div>
<table border="1">
<tr rowspan="2">
	<th>구매 관련 안내</th>
	<td>생년월일을 기준으로 구매일 기준 할인율은 다음과 같습니다<br>
					미성년자 40%, 성인 10%, 경로우대 50% </td>
</tr>
<tr>
	<th>생년월일</th>
	<td> <input type="text" name="birth" id="birth">
				[입력 예 : 2015/01/05] </td>
</tr>
<tr>
	<th>티겟선택</th>
	<td> 
		<input type="radio" name="ticket" value="20000"> 일반(20,000) <br>
		<input type="radio" name="ticket" value="30000"> 로열(30,000) <br>
		<input type="radio" name="ticket" value="50000"> VIP(50,000) <br>
	</td>		
</tr>
<tr>
	<td colspan="2" style="text-align:center;">
		<input type="submit" value="예약하기">
		<input type="button" value="다시입력" onclick="reset()">
	</td>
</tr>
</table>
</form>
</body>
</html>
