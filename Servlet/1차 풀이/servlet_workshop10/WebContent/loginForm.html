<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var httpRequest;
	function req() {
		event.preventDefault();
		httpRequest = new XMLHttpRequest();
		
		// 요청 시 응답 처리하는 함수
		httpRequest.onreadystatechange = responseFun;
		
		var id = document.querySelector("#id").value;
		httpRequest.open("get", `loginCheckServlet?id=${id}`, true);
		httpRequest.send(null); // get 방식일 경우
	}
	
	function responseFun(){
		if (httpRequest.readyState==4 && httpRequest.status == 200){
			var data = httpRequest.responseText;
			document.querySelector('#result').innerText = data;
		}
	}
</script>

</head>
<body>
<h1> 서블릿 워크샵 마지막 문제!! </h1>
<form action="" method="post">
아이디 : <input type="text" name="id" id="id"> 
<input type="button" value="중복조회" onclick="req()">
<span id="result"></span>
<br>
비밀번호 : <input type="text" name="pw" id="pw"> <br>
</form>
</body>
</html>
