<script type="text/javascript">

 let num1 = prompt("1. 정수값 입력: ");
 let num2 = prompt("2. 정수값 입력: ");	
 let big = 0;
 
 if (Number.parseInt(num1) >= Number.parseInt(num2)){
	 big = num1;
 } else {
	 big = num2;
 }

 console.log("첫 번째 입력값은: ", num1);
 console.log("두 번째 입력값은: ", num2);
 console.log("최대값: ", big);
 
 </script>
