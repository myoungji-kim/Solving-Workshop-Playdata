<script type="text/javascript">
	let sum = 0;
	for (var i=0; i<=100; i++){
		if (sum <= 40){
			sum += i;	
		} else {
			console.log("현재값: ", i-1);
			console.log("1~100까지의 전체 총합: ", sum);
			break;
		}
	}
</script>
