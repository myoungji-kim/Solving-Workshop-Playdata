<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	sum = 0;
	sum2 = 0;
	for (var i=0; i<=100; i++){
		sum += i;
		if (i%3==0){
			sum2 += i;
		}
	} 
	console.log("1~100까지의 전체 총합:", sum);
	console.log("1~100까지의 3의 배수의 총합:", sum2);

</script>
</head>
<body>

</body>
</html>
