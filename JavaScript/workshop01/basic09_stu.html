<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	let num = Number.parseInt(prompt("정수값 입력"));
	let grade = 0;
	
	if (num >= 90) {
		grade = 1;
	} else if (num >= 80) {
		grade = 2;
	} else if (num >= 70) {
		grade = 3;
	} else {
		grade = 4;
	}
	
	console.log("입력값: ", num);
	console.log("등급: ", grade, "등급");
	

</script>
</head>

</body>
</html>
