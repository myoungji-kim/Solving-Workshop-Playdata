<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let num1 = Number.parseInt(prompt("1 정수 입력:"));
	let num2 = Number.parseInt(prompt("2 정수 입력:"));
	let num3 = Number.parseInt(prompt("3 정수 입력:"));
	let maxNum = num1;
	
	if (maxNum < num2){
		maxNum = num2;
	}
	
	if (maxNum < num3){
		maxNum = num3;
	}
	
	console.log("1: ", num1);
	console.log("2: ", num2);
	console.log("3: ", num3);
	console.log("max: ", maxNum);	
</script>
</head>
