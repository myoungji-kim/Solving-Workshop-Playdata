<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let num = Number.parseInt(prompt("정수값 입력"));
	let sum = 0;
	console.log("입력한 정수값: ", num);
	
	while (num>0){
		sum += num;
		num--;
	}
	
	console.log("1부터 입력한 정수값까지의 총합: ", sum);
</script>
</head>

</body>
</html>
