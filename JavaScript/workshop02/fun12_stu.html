<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function sum(lst) {
		var result = 0;
		for (var i = 0; i < lst.length; i=i+2) {
			result += lst[i];
		}
		return result;
	}
	
	var arr = [ 1, 2, 3, 4, 5 ];
	var m = sum(arr);
	console.log("짝수 합계:", m);
	
</script>
