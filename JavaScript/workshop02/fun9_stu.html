<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   
   function xyz(str){
	   var dt = "";
	   dt += str.toUpperCase() + " ";
	   dt += str.toLowerCase() + " ";
	   dt += str.split("").reverse().join("");
	   return dt;
   }

   var data = xyz('AbCDeF');
   console.log("데이터", data );

</script>
