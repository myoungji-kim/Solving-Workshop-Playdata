<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   
   function bananaCheck(lst){
	   var result = 0;
	   for (var i=0; i<lst.length; i++){
		   if (lst[i].includes('banana')){
			   result += 1;
		   }
	   }
	   return result;
   }

   var arr = ['BANANA','melon','banana','apple', 'banana','bananaa'];
   var cnt = bananaCheck(arr);
   console.log("banana 글자 포함 단어 갯수:", cnt );

</script>
</head>

</body>
</html>
