<script type="text/javascript">

   function asc(lst){
	   lst.sort(function(a, b){
		   return a-b;
	   });
	   return lst;
   }

   var arr = [ 11, 2, 33, 54, 5];
   var m = asc(arr);
   console.log("오름차순 정렬:", m );

</script>
