<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    //배열
    var num = [10,4, 20,41, 32, 9, 1,2];
    
    function sort(){
    	num.sort(function(a,b){
    		return a - b;
    	});
    	document.querySelector('#result').innerText = num;
    }
    
    function reverse(){
    	num.sort(function(a,b){
    		return b - a;
    	});
    	document.querySelector('#result').innerText = num;
    }
    
   
  
</script>
</head>
<body>
<h3>배열 정렬</h3>
var num = [10,4, 20,4, 32, 9, 1,2];<br>
<button onclick="sort()">오름차순</button>
<button onclick="reverse()">내림차순</button>
<div id="result">

</div>
</body>
</html>
