<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.querySelector('#goGoogle').onclick=function(){
			window.open('https://www.google.com/');
		};
		
		document.querySelector('#goSite').onclick=function(){
			window.open(document.querySelector('input[name=site]').value);
		}
	};
</script>
</head>
<body>
	<h3>자바스크립트로 특정 URL 접속하기</h3>
	<button id="goGoogle">구글사이트로 가기</button>
	<br> 사이트주소입력:
	<input type="text" name="site" id="site">
	<button id="goSite">바로가기</button>
</body>
</html>
