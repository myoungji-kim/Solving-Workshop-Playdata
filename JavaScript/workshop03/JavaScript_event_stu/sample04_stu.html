<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//이미지 정보를 배열에 저장하여 관리
	var arr = [ "a.jpg", "b.jpg", "c.jpg" ];
	
	function before() {
		var imgarr = (document.getElementById("my").src).split('/');
		var image = imgarr[imgarr.length-1];
		
		if (image == arr[1]) {
			image = arr[0];
			document.getElementById("my").src = arr[0];
			document.getElementById("result").innerText = arr[0];
		} else if (image == arr[2]) {
			image = arr[1];
			document.getElementById("my").src = arr[1];
			document.getElementById("result").innerText = arr[1];
		}
	}

	function next() {
		var imgarr = (document.getElementById("my").src).split('/');
		var image = imgarr[imgarr.length-1];

		if (image == arr[0]) {
			image = arr[1];
			document.getElementById("result").innerText = arr[1];
			document.getElementById("my").src = arr[1];
		} else if (image == arr[1]) {
			image = arr[2];
			document.getElementById("my").src = arr[2];
			document.getElementById("result").innerText = arr[2];
		}
	}
	
</script>
</head>
<body>
	이미지 변경하기
	<br>
	<img src="a.jpg" width="100" height="100" id="my">
	<button onclick="before()" id="b">이전</button>
	<button onclick="next()" id="n">다음</button>
	<br> 이미지 파일명:
	<span id="result">a.jpg</span>
</body>
</html>
