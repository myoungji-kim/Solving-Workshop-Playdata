<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function mouseover(){
		var imgarr = (event.target.src).split('/');
		var image = imgarr[imgarr.length-1];
		console.log(image);
		document.getElementById("result").innerHTML = image;
	}
</script>
</head>
<body>
이미지 이름 알아보기<br>

<img src="a.jpg" width="100" height="100" onmouseover="mouseover()">
<img src="b.jpg" width="100" height="100" onmouseover="mouseover()">
<img src="c.jpg" width="100" height="100" onmouseover="mouseover()"><br>
파일명:<h1 id="result"></h1>
</body>
</html>
