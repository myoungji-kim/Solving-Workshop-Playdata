<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function count(){
		var str = document.getElementById("box").value;
		document.getElementById("result").innerText = str.length;
	}

</script>
</head>
<body>
글자수 세기<br>
<textarea rows="10" cols="10" id="box" onkeyup="count()"></textarea><br>
입력문자수:<span id="result"></span>
</body>
</html>
