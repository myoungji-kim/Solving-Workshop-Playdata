<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pw(){
		var pw01 = document.getElementById("passwd").value;
		var pw02 = document.getElementById("passwd1").value;
		
		if (pw01 == pw02) {
			document.getElementById("result").innerText = "비밀번호 일치";
		} else {
			document.getElementById("result").innerText = "비밀번호 불일치";
		}
	}
</script>
</head>
<body>
 비밀번호 확인 구현<br>
 비밀번호<input type="text" name="passwd" id="passwd"><br>
 비밀번호 재확인<input type="text" name="passwd1" id="passwd1" onkeyup="pw()">
 <span id='result'></span>
</body>
</html>
