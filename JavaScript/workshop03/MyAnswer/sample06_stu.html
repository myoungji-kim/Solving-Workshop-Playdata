<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function select(){
		document.getElementById("my").src = event.target.value;
	}
</script>
</head>
<body>
이미지선택하기<br>
<select onchange="select()">
 <option>a.jpg</option>
 <option>b.jpg</option>
 <option>c.jpg</option>
</select>
<img src="a.jpg" width="100" height="100" id="my">

</body>
</html>
