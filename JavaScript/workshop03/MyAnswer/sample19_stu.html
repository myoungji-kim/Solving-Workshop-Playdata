<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var lst = [];
   function enterkey(){
	   if (window.event.keyCode == 13) {
		   lst.push(document.querySelector('#v1').value);
	   	   document.querySelector('#result').innerText = lst;
	   }
   }
   /*
   
       함수 구현
   
   */
   
   
</script>
</head>
<body>
	값:
	<input type="search" name="v1" id="v1" onkeyup="enterkey()">
	<div id="result"></div>

</body>
</html>
