<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function upload(num, address) {
		opener.document.querySelector('#post').value = num;
		opener.document.querySelector('#address').value = address;
		window.close();
	}
</script>
</head>
<body>
	<table border="1">
		<tr>
			<th>우편번호</th>
			<th>주소</th>
		</tr>
		<tr>
			<td><a href="javascript:upload('12345','서울시 강남구 XXX 아파트')">12345</a></td>
			<td>서울시 강남구 XXX 아파트</td>
		</tr>
		<tr>
			<td><a href="javascript:upload('99999','경기도 고양시 ZZZ 아파트')">99999</a></td>
			<td>경기도 고양시 ZZZ 아파트</td>
		</tr>
	</table>
</body>
</html>
