<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function up(){
		document.querySelector('#result').style.fontSize = "32px";
	}
	function down(){
		document.querySelector('#result').style.fontSize = "16px";
	}

</script>
</head>
<body>
	<button onClick="up()">+</button>
	<button onClick="down()">-</button>
	<div id="result">안녕하세요.</div>
</body>
</html>
